{% extends 'base.html' %}

{% block title %}
    Register Department    
{% endblock title %}

{% block content %}
	{% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
			<h1 class="cell">Register new department</h1>
			<form class="cell callout grid-x grid-margin-x" action="" method="post">{% csrf_token %}
				<div class="medium-6 cell">
					<label>Nombres:
						{{ form.name }}
					</label>
				</div>
				<div class="medium-6 cell">
					<label>Apellidos
						{{ form.last_name }}
					</label>
				</div>
				<div class="medium-6 cell">
					<label>Department
						{{ form.department}}
					</label>
				</div>
				<div class="medium-6 cell">
					<label>Short name
						{{ form.short_name }}
					</label>
				</div>
				<div class="medium-12 cell">
					<button  class="button" type="submit">Save</button>
				</div>
			</form>  
        </div>
    </div>
{% endblock content %}
